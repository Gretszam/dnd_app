<html>

<head>
    <title>Stats Page</title>
</head>

<body>
    <h1 class="center">Character Stats</h1>

    <button onclick="save()">Save</button>
    <button onclick="load()">Load</button>
    <button onclick="levelUp()" style="float: right;">Level Up!</button>

    <p></p>

    <input type="text" id="statCharName" name="name" placeholder="Character Name" size="17" />
    <input type="text" id="charLevel" name="class" placeholder="Class Level" size="15" style="float: right;" />

    <p></p>

    <label>Rest:</label>
    <button onclick="shortRest()">Short</button>
    <button onclick="longRest()">Long</button>

    <div id="healing" style="float: right;">
        <button class="right" onclick="heal()">Heal</button>
        <p></p>
        <input type="text" class="right" id="hpInput" placeholder="#" size="2" />
        <p></p>
        <button class="right" onclick="damage()">Damage</button>
    </div>

</body>

</html>
