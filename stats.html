<html>

<head>
    <title>Stats Page</title>
    <link rel="stylesheet" type="text/css" href="./tables.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <h1 class="center">Character Stats</h1>

    <input type="text" id="statCharName" name="name" placeholder="Character Name" size="17" />
    <input type="text" id="charLevel" name="class" placeholder="Class Level" size="15" style="float: right;" />

    <table class="roundPieces" style="margin-left:auto;margin-right:auto;">
        <tr>
            <th class="roundPieces"><input id="ac" type="text" size="1" value="10" /> </th>
            <th class="roundPieces"><input id="init" type="text" size="1" /> </th>
            </th>
            <th class="roundPieces"><input id="speed" type="text" size="1" /> </th>
            </th>
        </tr>
        <tr>
            <th class="roundPieces">Armor Class</th>
            <th class="roundPieces">Initiative</th>
            <th class="roundPieces">Speed</th>
        </tr>
    </table>

    <p></p>

    <div id="health" class="center">

        <p>
            Maximum Hit Points:
            <input type="text" id="max_hp" size="1" />
            <button id="max_hp_roll_button">Roll</button>
        </p>

        <div id="modalMax" class="modal">
            <div class="modal-content">
                <div id="maxDie"></div>
                <p>Roll for Your Maximum Hit Points.</p>
                <button id="rollMaxAgain">Roll Again</button>
                <button class="closeMax">Close</button>
            </div>
        </div>

        <p>
            Current Hit Points: <input type="text" id="current_hp" size="23" placeholder="subtract damage from max hp" />
        </p>
        <p>
            Temporary Hit Points: <input type="text" id="temp_hp" size="1" placeholder="" />
        </p>

    </div>

    <p></p>

    <div id="deathSaves" style="float: right;">
        <p><strong>Death Saves</strong></p>
        <label>Successes:</label>
        <input type="checkbox" style="float: inherit" />
        <input type="checkbox" style="float: inherit" />
        <input type="checkbox" style="float: inherit" />
        <p></p>
        <label>Failures:</label>
        <input type="checkbox" style="float: inherit;" />
        <input type="checkbox" style="float: inherit;" />
        <input type="checkbox" style="float: inherit;" />
        <p></p>
    </div>

    <table class="abilities" align="center">
        <thead>
            <th colspan="3">Ability Scores</th>
        </thead>
        <tr>
            <th>Strength</th>
            <th>Dexterity</th>
            <th>Constitution</th>
        </tr>
        <tr>
            <th><input type="text" id="str" size="1" /></th>
            <th><input type="text" id="dex" size="1" /></th>
            <th><input type="text" id="con" size="1" /></th>
        </tr>
        <tr>
            <th>Intelligence</th>
            <th>Wisdom</th>
            <th>Charisma</th>
        </tr>
        <tr>
            <th><input type="text" id="int" size="1" /> </th>
            <th><input type="text" id="wis" size="1" /></th>
            <th><input type="text" id="cha" size="1" /></th>
        </tr>
    </table>

    <p></p>

    <a href="features.html">Features</a>
    <a href="dice.html">Dice</a>
    <a href="welcome.html">Welcome</a>

    <script src="statsScript.js"></script>

</body>

</html>
