<html>

<head>
    <title>Features Page</title>
    <link rel="stylesheet" type="text/css" href="./tables.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <h1 class="center">Character Features</h1>

    <table class="regular" style="margin-left:auto;margin-right:auto;">
        <tr>
            <th class="regular">Class</th>
            <th class="regular">Background</th>
            <th class="regular">Character Name</th>
            <th class="regular">Race</th>
            <th class="regular">Alignment</th>
            <th class="regular">EXP</th>
        </tr>
        <tr>
            <th class="regular">
                <div class="dropdown">
                    <select id="classDrop" onchange="getClass()">
                        <option>Choose Class</option>
                    </select>
                </div>
            </th>
            <th class="regular">
                <div class="dropdown">
                    <select id="selectBkgd" onchange="getBkgd()">
                        <option>Choose Background</option>
                    </select>
                </div>
            </th>
            <th class="regular"> <input type="text" id="featCharName" placeholder="Character Name" size="15" /> </th>
            <th class="regular">
                <div class="dropdown">
                    <select id="raceDrop" onchange="getRaceTraits()">
                        <option>Choose Race</option>
                    </select>
                </div>
            </th>
            <th class="regular">
                <div class="dropdown">
                    <select id="alignDrop">
                        <option>Choose Alignment</option>
                        <option>Lawful Good</option>
                        <option>Lawful Neutral</option>
                        <option>Lawful Evil</option>
                        <option>Neutral</option>
                        <option>Chaotic Good</option>
                        <option>Chaotic Neutral</option>
                        <option>Chaotic Evil</option>
                    </select>
                </div>
            </th>
            <th class="regular"> <input type="text" id="expText" placeholder="Exp Points" size="10" /> </th>
        </tr>
    </table>

    <div id="features">
        <p class="center"><strong><u>Features</u></strong></p>
        <p><u>Class Features:</u></p>
        <div id="classFeats"></div>
        <p><u>Background Features:</u></p>
        <div id="bkgdFeats"></div>
        <p><u>Race Features:</u></p>
        <div id="raceFeats"></div>
        <p><u>Feats:</u></p>
        <div id="feats"></div>
    </div>
    <div id="prof">
        <p class="center"><strong><u>Proficiencies</u></strong></p>
        <p><u>Armor:</u></p>
        <p id="profArmor"></p>
        <p><u>Weapons:</u></p>
        <p id="profWeapons"></p>
        <p><u>Languages:</u></p>
        <p id="profLang1"></p>
        <p id="profLang2"></p>
        <p><u>Tools:</u></p>
        <p id="profTools"></p>

    </div>
    <div id="inven">
        <p class="center"><strong><u>Inventory</u></strong></p>

        <button id="add" onclick="addItem()">Add item</button>
        <button id="remove" onclick="removeItem()">Remove item</button>
        <input type="text" id="inventory" placeholder="Type item to add/remove it" />

        <ul id="dynamic-list"></ul>
    </div>

    <p></p>

    <table class="currency" style="margin-left:auto;margin-right:auto;">
        <tr>
            <td class="currency"><input type="text" id="cp" value="0" /></td>
            <td class="currency"><input type="text" id="sp" value="0" /></td>
            <td class="currency"><input type="text" id="ep" value="0" /></td>
            <td class="currency"><input type="text" id="gp" value="0" /></td>
            <td class="currency"><input type="text" id="pp" value="0" /></td>
        </tr>
        <tr>
            <th class="currency">CP</th>
            <th class="currency">SP</th>
            <th class="currency">EP</th>
            <th class="currency">GP</th>
            <th class="currency"> PP</th>
        </tr>
    </table>

    <p></p>

    <a href="stats.html">Stats</a>
    <a href="dice.html">Dice</a>
    <a href="welcome.html">Welcome</a>

    <script src="featuresScript.js"></script>
</body>

</html>
